<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Register</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        $( document ).ready(function() {
            $('#register').show();
            $('#aboutyou').hide();
            $('#useage').hide();
        });
    </script>

</head>

<body>
    <!--
    Login Template Source: http://bootsnipp.com/snippets/k2PpA
    -->

    <div class="container">

        <div class="row vertical-offset-100">

            <div class="col-md-4 col-md-offset-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Register</h3>
                    </div>

                    <div class="panel-body" id="register">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label" for="signupName">Your name</label>
                                <input id="signupName" type="text" maxlength="50" class="form-control" placeholder="E-Mail">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="phone">Your Phonenumber</label>
                                <input id="phone" type="text" maxlength="50" class="form-control" placeholder="Phonenumber">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Confirm Password</label>
                                <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Next" onclick="$('#register').hide();$('#aboutyou').show();">
                        </fieldset>
                    </div>

                    <div class="panel panel-default" id="aboutyou">
                        <div class="panel-heading">
                            <h2 class="panel-title">About You</h3>
                        </div>
                        <div class="panel-body">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label" for="prename">Your prename</label>
                                        <input id="prename" type="text" maxlength="50" class="form-control" placeholder="Prename">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="surname">Your Surname</label>
                                        <input id="surname" type="text" maxlength="50" class="form-control" placeholder="Surname">
                                    </div>
                                    <div class="form-group">
                                        <label class="radio-inline"><input type="radio" name="optradio">Female</label>
                                        <label class="radio-inline"><input type="radio" name="optradio">Male</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="Birthday">Your Birthday</label>
                                        <input id="Birthday" type="date" maxlength="50" class="form-control" placeholder="Surname">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="Adress">Adress</label>
                                        <input id="Adress" type="text" maxlength="50" class="form-control" placeholder="Adress">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="ZIP">Postcode</label>
                                        <input id="ZIP" type="text" maxlength="50" class="form-control" placeholder="postcode">
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox-inline"><input type="checkbox" value="">Are you handicapped?</label>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Next" onclick="$('#aboutyou').hide();$('#useage').show();">
                                </fieldset>
                        </div>
                    </div>

                    <div class="panel panel-default" id="useage">
                        <div class="panel-heading">
                            <h2 class="panel-title">How you want to use H&amp;H</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label" for="prename">Your prename</label>
                                        <input id="prename" type="text" maxlength="50" class="form-control" placeholder="Prename">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="surname">Your Surname</label>
                                        <input id="surname" type="text" maxlength="50" class="form-control" placeholder="Surname">
                                    </div>
                                    <div class="form-group">
                                        <label class="radio-inline"><input type="radio" name="optradio">Female</label>
                                        <label class="radio-inline"><input type="radio" name="optradio">Male</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="Birthday">Your Birthday</label>
                                        <input id="Birthday" type="date" maxlength="50" class="form-control" placeholder="Surname">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="Adress">Adress</label>
                                        <input id="Adress" type="text" maxlength="50" class="form-control" placeholder="Adress">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="ZIP">Postcode</label>
                                        <input id="ZIP" type="text" maxlength="50" class="form-control" placeholder="postcode">
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
                                </fieldset>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- col -->
            </div>
            <!-- row -->

        </div>
        <!-- container -->

</body>

</html>
