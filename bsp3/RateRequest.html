<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Rate</title>

    <link rel="stylesheet" href="index.css">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.2.0/jquery.rateyo.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.2.0/jquery.rateyo.min.js"></script>

    <script>
        $(function () {

            $("#ratediv").hide();
            $("#rateYo").rateYo({
                rating: 2,
                fullStar: true
            });
        });
    </script>

</head>

<body>

    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Rate</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" action="dashboard.html">
                            <fieldset>
                                <div class="form-group">
                                    <label for="complete">Did you complete the task?</label>
                                    <input type="checkbox" id="complete" onclick="$('#complete').is(':checked')==true ? $('#ratediv').show() : $('#ratediv').hide()"></input>
                                </div>
                                <div id="ratediv">
                                    <div class="form-group" id="comment">
                                        <label for="comment">Share your experience:</label>
                                        <textarea class="form-control" rows="5" id="comment"></textarea>
                                    </div>
                                    <div class="form-group" id="rate">
                                        <div id="rateYo"></div>
                                    </div>
                                    <input class="btn btn-lg btn-danger btn-block" type="submit" value="Report">
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Save">
                                </div>
                                <div class="form-group" style="margin-top: 10px;">
                                <input class="btn btn-lg btn-info btn-block" type="submit" value="Back">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
