<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Help Request</title>

    <link rel="stylesheet" href="index.css">

        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
    <script>
        $( document ).ready(function() {

        });
    </script>

</head>

<body>
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create Request</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" action="dashboard.html">
                            <fieldset>
        
                                <div class="form-group">
								<label for="uppercat">Upper category:</label>
									<select class="selectpicker" id="uppercat" data-style="btn-primary">
										<option>Botendienst</option> 
										<option>Hausdienst</option>
									</select>                                
								</div>
								<div class="form-group">
									<label for="lowercat">Lower category:</label>
									<select class="selectpicker" id="lowercat" data-style="btn-primary">
										<option></option> 
										<option>Hausdienst</option>
									</select>                                
								</div>
								
                                <div class="form-group">
									<label for="desc">Description:</label>
									<textarea class="form-control" rows="4" id="desc"></textarea>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Create">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Request</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" action="register.html">
                            <fieldset>
                                <div class="form-group">
								<label for="uppercats">Upper category:</label>
									<select class="selectpicker" id="uppercats" data-style="btn-primary">
										<option>Botendienst</option> 
										<option>Hausdienst</option>
									</select>                                
								</div>
								<div class="form-group">
									<label for="lowercats">Lower category:</label>
									<select class="selectpicker" id="lowercats" data-style="btn-primary">
										<option></option> 
										<option>Hausdienst</option>
									</select>                                
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit" value="Search">
								<br/>
								<div class="list-group">
									<div>
										<a href="#demo" data-toggle="collapse" class="list-group-item"> 
										  <h4 class="list-group-item-heading">First List Group Item Heading</h4>
										  <p class="list-group-item-text">List Group Item Text</p>
										  
										</a>
										<div id="demo" class="collapse">
											<input class="btn btn-success btn-block" type="submit" value="Accept">
										</div>
									</div>
									<div>
										<a href="#demo1" data-toggle="collapse" class="list-group-item"> 
										  <h4 class="list-group-item-heading">First List Group Item Heading</h4>
										  <p class="list-group-item-text">List Group Item Text</p>
										  
										</a>
										<div id="demo1" class="collapse">
											<input class="btn  btn-success btn-block" type="submit" value="Accept">
										</div>
									</div>		
								  </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
