<!doctype html>

<html lang="de">

<head>

    <link rel="stylesheet" href="index.css">

        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <script>
        $(document).ready(function () {

</head>

<body>
    <!--
    Login Template Source: http://bootsnipp.com/snippets/k2PpA
    -->
    <div class="container">
        <!-- Login -->
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Enter the activation code</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" action="login.html">
                            <fieldset>
                                <p>Enter the activation code sent by the letter.</p>
                                <div class="form-group">
                                    <label class="control-label" for="signupName">Activation Code</label>
                                    <input id="signupName" type="text" maxlength="50" class="form-control" placeholder="Activation Code">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Complete Registration">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
