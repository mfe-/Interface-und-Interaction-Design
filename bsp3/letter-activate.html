<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

        });
    </script>

</head>

<body>
    <!--
    Login Template Source: http://bootsnipp.com/snippets/k2PpA
    -->
    <div class="container">
        <!-- Login -->
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Enter the activation code</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" action="login.html">
                            <fieldset>
                                <p>Enter the activation code sent by the letter.</p>
                                <div class="form-group">
                                    <label class="control-label" for="signupName">Activation Code</label>
                                    <input id="signupName" type="text" maxlength="50" class="form-control" placeholder="Activation Code">
                                </div>
                                <!--<input class="btn btn-lg btn-success btn-block" type="submit" value="Complete Registration">-->
                                <button type="button" class="btn btn-lg btn-success btn-block" data-toggle="modal" data-target="#myModal">Complete Registration</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Your Account is activated!</h4>
      </div>
      <div class="modal-body">
        <p>Your Account is activated! Click ok to login into the system.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-success" data-dismiss="modal" onclick="window.location.href='login.html';">Ok</button>
      </div>
    </div>

  </div>
</div>

</body>

</html>
