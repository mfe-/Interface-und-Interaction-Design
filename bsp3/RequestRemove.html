<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Remove Request</title>

    <link rel="stylesheet" href="index.css">

	
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        $( document ).ready(function() {

        });
		
    </script>

</head>

<body>

    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Remove Request</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
								<div class="form-group">
									<label for="reason">Reason:</label>
									<select class="selectpicker form-control" id="reason" data-style="btn-primary">
										<option>interfere with another schedule</option>
										<option>illness</option>
										<option>prevented</option>
									</select>                                
								</div>
                                <div class="form-group">
									<label for="comment">Comment:</label>
									<textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="button"  onclick="window.location.href='dashboard.html';">Confirm</button>
								<button class="btn btn-lg btn-danger btn-block" type="button"  onclick="window.location.href='dashboard.html';" >Cancel</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
